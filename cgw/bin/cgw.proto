

syntax = "proto3";

package starstart.cgw.pbgens;


enum PEModule{
	CGW = 0;
};



enum PCCommand{
	WAG = 0 ;//投注
};

message PWChip //投注一注
{
	string playname = 1;//玩法名称
	string balls = 2;//投注内容
	uint32 count = 3;//注数
	double money = 4;//投注金额
	string money_unit = 5;//投注单元，以元为单位的
	string multi = 6;//投注倍数
	string bonner_mode = 7;//奖金模式
}

messsage PWChase //追号内容
{
	string peroid = 1; //期号
	string multi = 2; //倍数
	string wagertime = 3;//预期投注时间
	double total_money = 4 ;//总投注金额
}

message PWTicket //投注一单，包括多注
{
	//#wname,balls,count,money,moneyUnit,multi,bonnerMode
	repeated PWChip chips = 1;//注码内容
	repeated PWChase chases = 20 ;//追号内容
	string peroid = 31 ;//投注期号（不追号的时候填写）
	bool stopchase_whenwin = 32 ;//中奖后停止追号
};

message PWWager//投注内容，
{
	repeated PWTicket ticket = 1 ;//投注单列表。为了适应以后的批量提交功能，所以采用列表方式
	string submit_datetime = 30;//投注时间
	string user  = 31;//投注用户
	string channel = 32;//投注渠道
	string version = 50;//投注单的版本
}


message PWRetWager
{
	string retcode = 1; //返回状态码，000000，表示成功
	string retmsg = 2;//返回消息
};


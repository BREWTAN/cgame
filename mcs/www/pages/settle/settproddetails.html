var productTypeFormatter=function(){
    return {
        f: function(val){
        	if(val&&val=="FUND") return "基金产品 ";
        	else if(val&&val=="FNLN") return "融资贷款类产品";
            else if(val&&val=="OFAG") return "开放式理财类产品（代理）";
            else if(val&&val=="CFAG") return "封闭式理财类产品（代理）";
            else return "无此状态";
        },
    };
}();
var productTypeEditBuilder=function(val){
    console.log("leftflag::"+val);
    if(val=="FUND"){
        return "<select id='productType' name='productType' readonly class='form-control select2me' onchange='changeTouch()'><option value='FUND' selected>基金产品</option></select>";
    }else if(val=="FNLN"){
        return "<select id='productType' name='productType' readonly class='form-control select2me' onchange='changeTouch()'><option value='FNLN'  selected>融资贷款类产品</option></select>";
    }else if(val=="OFAG"){
        return "<select id='productType' name='productType' readonly class='form-control select2me' onchange='changeTouch()'><option value='OFAG'  selected>开放式理财类产品（代理）</option></select>";
    }else if(val=="CFAG"){
        return "<select id='productType' name='productType' readonly class='form-control select2me' onchange='changeTouch()'><option value='CFAG'  selected>封闭式理财类产品（代理）</option></select>";
    }
};

var statusFormatter=function(){
    return {
        f: function(val){
            if(val&&val=="0000") return "成功";
            else return "失败";
        },
    };
}();

var statusEditBuilder=function(val){
    console.log("leftflag::"+val);
    if(val=="0000"){
        return "<select id='status' name='status' class='form-control select2me'><option value='0000'  selected>成功</option></select>";
    }  
    else{
        return "<select id='status' name='status' class='form-control select2me'><option value='"+val+"'>失败</option></select>";
    }  
};
var recStatusFormatter=function(){
    return {
        f: function(val){
            if(val&&val=="05") return "待结算";
            if(val&&val=="04") return "已结算";
            if(val&&val=="03") return "已清算";
            if(val&&val=="02") return "在途";
            if(val&&val=="01") return "失败";
            if(val&&val=="00") return "成功";
            else return "无效";
        },
    };
}();
var recStatusEditBuilder=function(val){
    var html = "<select id='recStatus' name='recStatus' class='form-control select2me'>";
    if(val=="05"){
        html+="<option value='05'  selected>待结算</option><option value='04'>已结算</option></select>";
    }else{
        html+="<option value='04' selected>已结算</option><option value='05'>待结算</option></select>";
    }  
    return html;
};
var transTypeFormatter=function(){
    return {
        f: function(val){
       		if(val&&val=="MSCS.101") return "申购";
    		else if(val&&val=="MSCS.103") return "赎回";
    		else if(val&&val=="MSCS.109") return "受让";
    		else if(val&&val=="MSCS.107") return "转让";
    		else if(val&&val=="MSCS.PRF") return "收益";
            else return "未知";
        },
    };
}();

var transTypeEditBuilder=function(val){
    var html = "<select id='recStatus' name='recStatus' class='form-control select2me'>";

    }else if(val=="MSCS.107"){

    }else if(val=="MSCS.PRF"){
        html+="<option value='MSCS.PRF'  selected>收益</option></select>";
    }  
    return html;
};
function initStatisticsInfo(url,param){
    var data = Restful.find(url,param);
    
    $('#allCount').val(data!=null?data[0].allCount:0);
    $('#allAmt').val(data!=null?data[0].allAmt:0);
}

                	leaf=RQLBuilder.equal("recStatus",$('#find_status').val());
                	var param = {};
       				param["recStatus"]=$('#find_status').val();
       				paramArr.push(param);
                }
                if($('#find_name').val().length>0){
                    var leaf1=RQLBuilder.equal("mchnt_id",$('#find_name').val());
                    var leaf2=RQLBuilder.equal("prd_id",$('#find_name').val());
                    mchntId=RQLBuilder.or([
    											leaf1,leaf2
                                            ]); 
                	var param = {};
       				param["mchnt_id"]=$('#find_name').val();

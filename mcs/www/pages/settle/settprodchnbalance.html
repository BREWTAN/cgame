var statusFormatter=function(){
    return {
        f: function(val){
            if(val&&val=="0000") return "待结算";
            else if(val&&val=="0001") return "已结算";
            else if(val&&val=="0002") return "作废";
            else return "未知状态";
        },
    };
}();

};

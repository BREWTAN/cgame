<script type="text/javascript">
var updexpansionfield=function(){ 
		return {
        f: function(){              
			return {
					updTime:new Date()
					};
        }
   };
}();

var statusFormatter=function(){
    return {
        f: function(val){
            if(val&&val=="00") return "待处理";
            else if(val&&val=="01") return "处理成功";
            else return "未知状态";
        },
    };
}();

var statusEditBuilder=function(val){
    console.log("leftflag::"+val);
    if(val=="00"){
        return "<select id='status' name='status' class='form-control select2me'><option value='00' selected >待处理</option><option value='01'>处理成功</option></select>";
    }  
    else if(val=="01"){
        return "<select id='status' name='status' class='form-control select2me'><option value='00' >待处理</option><option value='01' selected>处理成功</option></select>";
    }  
    else{
        return "<select id='status' name='status' class='form-control select2me'><option selected>未知状态</option><option value='00' >待处理</option><option value='01'>处理成功</option></select>";
    }  
};

$(function(){ 
	//初始化页面标题
	initTitle();
	$("#find_start").datepicker({
		format: 'yyyy-mm-dd'
	}); 
	$("#find_end").datepicker({
		format: 'yyyy-mm-dd'
	});	
	$("#find_settDate").datepicker({
		format: 'yyyy-mm-dd'
	});
     var xw=XWATable.init(
        {
            //----------------table的选项-------
            pageSize: 10,                //Initial pagesize
                    // filter: true,               //Show filter fields
                    // sorting: true,              //Enable sorting
            columnPicker: true,         //Show the columnPicker button
            transition: 'fade',  //(bounce, fade, flip, rotate, scroll, slide).
            // pageSizes: [1,5,8,12,200],  //Set custom pageSizes. Leave empty array to hide button.
            // hidePagerOnEmpty: true,     //Removes the pager if data is empty.
            checkboxes: true,           //Make rows checkable. (Note. You need a column with the 'unique' property)
            checkAllToggle:true,        //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
            rowClicked: function(data) {    
                console.log('row clicked');   //data.event holds the original jQuery event.
                console.log(data);            //data.row holds the underlying row you supplied.
            },
            //----------------基本restful地址---
            restbase: restpath +'/setterr',
            key_column: "id",
            //---------------行定义
            coldefs: [
                        {      
                            col:"id",
                            friendly: "主键",
                            unique: true,
                            hidden:true,
                            nonedit:"nosend"
                        },
                        {
                            col:"mchntId",
                            friendly: "商户编号",
                            validate:"required,length[1-32]",
                            readonly:true,
                        },
                        {
                            col:"prodId",
                            friendly: "产品编码",
                            validate:"required,length[1-6]",
                            readonly:true,
                        },{
                            col:"mchntRecordId",
                            friendly:"商户流水号",
                            validate:"required,length[1-40]",
                            readonly:true,
                        },
                        {
                            col:"vireFlag",
                            friendly: "显示标志",
                            validate:"required,length[1-1]",
                            readonly:true,
                        },
                        {
                            col:"currntFlag",
                            friendly: "当前任务标志",
                            validate:"required,length[1-1]",
                            readonly:true,
                        },
                        {
                            col:"dateSettlmt",
                            friendly: "账务日期",
                            validate:"required",
                            inputsource:"datepicker",
                            readonly:true,
                        },
                        {
                            col:"channelNum",
                            friendly: "交易渠道",
                            validate:"required,length[1-4]",
                            readonly:true,
                        },
                        {
                            col:"amtTrans",
                            friendly: "交易金额",
                            validate:"required,length[1-14]",
                            readonly:true,
                        },

                        {
                            col:"crtTime",
                            friendly: "创建时间",
                            nonedit:"nosend"
                        },
                        {
                            col:"updTime",
                            friendly: "更新时间",
                            hidden:true,
                            nonedit:"nosend"
                        },
                        {
                            col:"errState",
                            friendly: "差错调整状态",
                            readonly:true,
                        },
                        {
                            col:"oprId",
                            friendly: "更新操作员",
                            hidden:true,
                            nonedit:"nosend"
                        },
                        {
                            col:"status",
                            friendly: "状态",
                            filterTooltip:true,                     
                            format: statusFormatter,
                            inputsource: "custom",
                            inputbuilder: "statusEditBuilder",
                            validate:"required"
                       //     inputsource: "checkbox"
                        },
                        
                ],
            //---------------查询时过滤条件
            findFilter: function(){//find function
                
                var leaf,mchntId,prodId,mchntRecordId,settDate,start,end;
                if($('#find_status').val()!=-1)leaf=RQLBuilder.equal("status",$('#find_status').val());
                if($('#find_mchntId').val().length>0)mchntId=RQLBuilder.equal("mchnt_id",$('#find_mchntId').val()); 
                if($('#find_prodId').val().length>0)prodId=RQLBuilder.equal("prod_id",$('#find_prodId').val()); 
                if($('#find_mchntRecordId').val().length>0)mchntRecordId=RQLBuilder.equal("mchnt_record_id",$('#find_mchntRecordId').val()); 
                if($('#find_settDate').val().length>0)settDate=RQLBuilder.equal("date_settlmt",$('#find_settDate').val()); 
                if($('#find_start').val().length>0) start=RQLBuilder.condition("crt_time","$gte",$('#find_start').val()+" 00:00:00");
                if($('#find_end').val().length>0) end=RQLBuilder.condition("crt_time","$lte",$('#find_end').val()+" 23:59:59");
                var filter=RQLBuilder.and([
						leaf,mchntId,prodId,mchntRecordId,settDate,start,end
                    ]);
                return filter.rql();
            }
        }//--init
    );//--end init

    //$('#find_leaf').select2();

        }
    });

    
//-----------------ENDOFSCIPT------
}
);

var resultCodeFormatter=function(){
    return {
        f: function(val){
            if(val&&val=="0000") return "成功";

            else return "失败";

}();

var resultCodeEditBuilder=function(val){
    console.log("leftflag::"+val);

        return "<select id='resultCode' name='resultCode' class='form-control select2me'><option value='0000' selected>成功-"+val+"</option></select>";

    else
    if(val=="0001"){
        return "<select id='resultCode' name='resultCode' class='form-control select2me'><option value='0001' selected>已受让-"+val+"</option></select>";
    }  
    else{
        return "<select id='resultCode' name='resultCode' class='form-control select2me'><option value='"+val+"' selected>失败-"+val+"</option></select>";
    }  
};

    $('#allCount').val(data!=null?data[0].allCount:0);
    $('#allAmt').val(data!=null?data[0].allAmt:0);
}

       			var paramArr = new Array();

                if($('#find_orderId').val().length>0){
                	msgId=RQLBuilder.equal("orderId",$('#find_orderId').val());

       				param["orderId"]=$('#find_orderId').val();
       				paramArr.push(param);
                }
                if($('#find_rcvMchId').val().length>0){
                	rcvMchId=RQLBuilder.equal("rcvMchId",$('#find_rcvMchId').val());

       				param["rcvMchId"]=$('#find_rcvMchId').val();
       				paramArr.push(param);

                if($('#find_prodOrderId').val().length>0){

       				param["sttlDate"]=$('#find_sttlDate').val();
       				paramArr.push(param);
                }
                if($('#find_transDateStart').val().length>0){
                	transDateStart=RQLBuilder.condition("transDate","$gte",$('#find_transDateStart').val());
                	var param = {};
       				param["transDateStart"]=$('#find_transDateStart').val();
       				paramArr.push(param);
                }

                	}else{
                		resultCode=RQLBuilder.condition("resultCode","$ne",'0000');

       				param["resultCode"]=$('#find_resultCode').val();
       				paramArr.push(param);

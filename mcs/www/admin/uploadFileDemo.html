<script type="text/javascript">
	$(function(){ 
		//初始化页面标题
		initTitle();
	});
	$('#upload_button').click(uploadFunction);
	function uploadFunction(){	
		if($("#file").val().length==0){
			alert("文件不能为空");
			return false;
		}
		$.ajaxFileUpload({
			url:'/restface/file/uploadRequest',
			type: 'post',
			secureuri:false,
			fileElementId:"file",
			dataType:'text',
			success:function(data, status){
				alert(data+status);
			}
		});
	};
</script><!-- End of User Script-->
